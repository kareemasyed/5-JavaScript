<html>
    <head>
        <title>JavaScript Functions</title>
        <script>
            function mouseOver(){
                document.write("Mouse Over")
            }
        </script>
    </head>
    <body>
        <p>Bring your cursor inside...</p>
        <div onmouseover="mouseOver()">
            <h2>This is inside div tag</h2>
        </div>
    </body>
</html>
